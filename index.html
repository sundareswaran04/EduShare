<html lang="en">
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>
   Edushare - Study Sharing Platform
  </title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet"/>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&amp;display=swap" rel="stylesheet"/>
  <link href="styles.css" rel="stylesheet"/>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="scripts.js"></script>
 </head>
 <body class="font-roboto bg-light">
  <header class="bg-primary text-white p-4">
   <div class="container d-flex justify-content-between align-items-center">
    <h1 class="h2 font-weight-bold">
     Edushare
    </h1>
    <nav>
     <ul class="nav">
      <li class="nav-item">
       <a class="nav-link text-white" href="#" onclick="showSection('search-section')">
        Home
       </a>
      </li>
      <li class="nav-item">
       <a class="nav-link text-white" href="#" onclick="showSection('upload-section')">
        Upload
       </a>
      </li>
      <li class="nav-item">
       <a class="nav-link text-white" href="#" onclick="showSection('convert-section')">
        Img to PDF
       </a>
      </li>
      <li class="nav-item">
       <a class="nav-link text-white" href="research.html">
        Research Papers
       </a>
      </li>
      <li class="nav-item">
       <a class="nav-link text-white" href="projects.html">
        Projects
       </a>
      </li>
     </ul>
    </nav>
   </div>
  </header>
  <main class="container py-4">
   <section id="upload-section" class="mb-8" style="display: none;">
    <h2 class="h4 font-weight-bold mb-4">
     Upload Study Material
    </h2>
    <form class="bg-white p-6 rounded shadow-sm">
     <div class="form-group">
      <label for="semester">
       Semester
      </label>
      <select class="form-control" id="semester">
       <option value="1">
        Semester 1
       </option>
       <option value="2">
        Semester 2
       </option>
       <option value="3">
        Semester 3
       </option>
       <option value="4">
        Semester 4
       </option>
       <option value="5">
        Semester 5
       </option>
       <option value="6">
        Semester 6
       </option>
       <option value="7">
        Semester 7
       </option>
       <option value="8">
        Semester 8
       </option>
      </select>
     </div>
     <div class="form-group">
      <label for="regulation">
       Regulation
      </label>
      <select class="form-control" id="regulation">
       <option value="2021">
        2021
       </option>
       <option value="R2021">
        R2021
       </option>
      </select>
     </div>
     <div class="form-group">
      <label for="status">
       Status
      </label>
      <select class="form-control" id="status">
       <option value="public">
        Public
       </option>
       <option value="private">
        Private
       </option>
      </select>
     </div>
     <div class="form-group">
      <label for="title">
       Title
      </label>
      <input class="form-control" id="title" type="text"/>
     </div>
     <div class="form-group">
      <label for="file">
       Upload File (PDF, PPT, PPTX, DOC, DOCX)
      </label>
      <input class="form-control-file" id="file" type="file"/>
     </div>
     <button class="btn btn-primary" type="submit">
      Upload
     </button>
    </form>
   </section>
   <section id="search-section" class="mb-8">
    <h2 class="h4 font-weight-bold mb-4">
     Search Study Material
    </h2>
    <form class="bg-white p-6 rounded shadow-sm">
     <div class="form-group">
      <label for="search-semester">
       Semester
      </label>
      <select class="form-control" id="search-semester">
       <option value="1">
        Semester 1
       </option>
       <option value="2">
        Semester 2
       </option>
       <option value="3">
        Semester 3
       </option>
       <option value="4">
        Semester 4
       </option>
       <option value="5">
        Semester 5
       </option>
       <option value="6">
        Semester 6
       </option>
       <option value="7">
        Semester 7
       </option>
       <option value="8">
        Semester 8
       </option>
      </select>
     </div>
     <div class="form-group">
      <label for="search-regulation">
       Regulation
      </label>
      <select class="form-control" id="search-regulation">
       <option value="2021">
        2021
       </option>
       <option value="R2021">
        R2021
       </option>
      </select>
     </div>
     <div class="form-group">
      <label for="search-status">
       Status
      </label>
      <select class="form-control" id="search-status">
       <option value="public">
        Public
       </option>
       <option value="private">
        Private
       </option>
      </select>
     </div>
     <div class="form-group">
      <label for="search-input">
       Search
      </label>
      <input class="form-control" id="search-input" type="text"/>
     </div>
     <button class="btn btn-primary" type="submit">
      Search
     </button>
    </form>
   </section>

   <div id="search-results" class="row">
 
   </div>

   <section id="convert-section" class="mb-8" style="display: none;">
    <h2 class="h4 font-weight-bold mb-4">
     Convert Image to PDF
    </h2>
    <form class="bg-white p-6 rounded shadow-sm">
     <div class="form-group">
      <label for="image">
       Upload Image
      </label>
      <input class="form-control-file" id="image" type="file"/>
     </div>
     <button class="btn btn-primary" type="submit">
      Convert
     </button>
    </form>
   </section>

  </main>

  <script>
    function showSection(sectionId) {
      document.querySelectorAll('main section').forEach(section => {
        section.style.display = 'none';
      });
      document.getElementById(sectionId).style.display = 'block';
    }
  </script>
 </body>
</html>
